<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Capita Energy Consumption</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Per Capita Energy Consumption</h1>
    <div id="chart-container">
        <canvas id="perCapitaEnergyChart"></canvas>
    </div>
    <script src="../path/to/chart.js"></script>
    <script>
        const ctx = document.getElementById('perCapitaEnergyChart').getContext('2d');
        const perCapitaEnergyChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['USA', 'Germany', 'China', 'India'],
                datasets: [{
                    label: 'Energy Consumption (kWh per capita)',
                    data: [12000, 8000, 5000, 2000],
                    backgroundColor: ['red', 'green', 'blue', 'orange']
                }]
            },
            options: {
                scales: {
                    y: { title: { display: true, text: 'kWh per Capita' } }
                }
            }
        });
    </script>
</body>
</html>
