<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Energy Substitution</title>
    <link rel="stylesheet" href="../styles.css"> <!-- If there is a global stylesheet -->
</head>
<body>
    <h1>Global Energy Substitution Over Time</h1>
    <div id="chart-container">
        <canvas id="globalEnergyChart"></canvas>
    </div>
    <script src="../path/to/chart.js"></script>
    <script>
        // Example JavaScript for a time series chart
        const ctx = document.getElementById('globalEnergyChart').getContext('2d');
        const globalEnergyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2000', '2005', '2010', '2015', '2020'],
                datasets: [{
                    label: 'Energy Substitution (%)',
                    data: [30, 35, 40, 50, 60],
                    borderColor: 'blue',
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'Year' } },
                    y: { title: { display: true, text: 'Percentage' } }
                }
            }
        });
    </script>
</body>
</html>
